    function mini(a,b,c) {
        let min = 0;
        if(a < b && a < c) {
            min = a;
        }
        if(b < c && b < a) {
            min = b;
        }
        if(c < a && c < b){
            min = c;
        }
        console.log('min:', min);
        return min;
    }
    mini(a,b,c);
