    const submit12 = document.querySelector('#submit12');
    const text = document.querySelector('#text');

    submit12.onclick = () =>{
        const div = document.createElement('div');
        document.body.appendChild(div);
        const textValue = text.value;

        function print(str, i){
            let symbolToPrint = str.slice(0, i);
            let printTime = Math.random() * (700-200) + 200;
            div.innerText = symbolToPrint;

            if(i < str.length){
                setTimeout (() =>{
                    print(str, ++i);
                }, printTime); 
            } else {
                alert('Done!')
            }
        } 
        print(textValue, 1);
    };
